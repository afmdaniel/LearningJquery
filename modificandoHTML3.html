            $('#conteudo').append(function (index, html) {
                return alunos.reduce((previousValue, currentValue) => {
                    const tdNome = $('<td>').html(currentValue.nome)

                    const linha = $('<tr>').append(tdNome, tdNota)

                    return previousValue.append(linha)
                }, $('<table>').css('border', 'solid 5px'))
            })
